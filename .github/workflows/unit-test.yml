            #       registry: ghcr.io
            #       username: ${OWNER,,}
            #       password: ${{ secrets.GHCR_PAT }}
            #   env:
            #       OWNER: ${{ github.repository_owner }}
            - name: Set up Docker
              run: docker-compose up -d
              # run: |
